<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Body Confidence</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header_nav">
        <a href="index.html"><img src="img/logo.png" alt="Body Confidence Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                    </svg>
                    <span class="span">0</span>
                </li>
                <a href="" id="cancel"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="page-header">
        <h2>#stayhome</h2>
        <p>Save more with coupons & up to 70% off!</p>
    </section>

    <section id="product-controls" class="section-p1">
        <div class="category-filter">
            <h3>Categories</h3>
            <ul id="chategory">
                <li><a href="shop.html" data-category="male">Men</a></li>
                <li><a href="shop.html" data-category="female">Women</a></li>
                <li><a href="shop.html" data-category="kids">Kids</a></li>
            </ul>
        </div>
        <div class="sort-filter">
            <label for="sort-select">Sort By:</label>
            <select id="sort-select">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A-Z</option>
            </select>
        </div>
    </section>

    <section id="product1" class="section-p1">
        <!-- Products will be loaded dynamically -->
        <div class="pro-container">
            <div class="loading-spinner"></div>
        </div>
    </section>

    <section id="pagination" class="section-p1"></section>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="banner-section">
            <h3>Sign Up For Newsletters</h3>
            <h4>Get E-mail updates about our latest shops and <span>special offers.</span></h4>
        </div>
        <div class="banner-section2">
            <input type="text" placeholder="Your email address">
            <button>Sign up</button>
        </div>
    </section>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="cart-summary">
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="cartSubtotal">Ksh. 0</span>
            </div>
            <div class="total">
                <span>Total:</span>
                <span id="cartTotal">Ksh. 0</span>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut" onclick="window.location.href='cart.html'">CHECK OUT</button>
        </div>
    </div>

    <footer class="section-p1 section-m1">
        <!-- Footer content remains the same as before -->
    </footer>

    <script src="example.js"></script>
    <script src="https://kit.fontawesome.com/58968bf7fb.js" crossorigin="anonymous"></script>
</body>

</html>
